<form ng-submit="saveAlbum(album, 'btnSaveAlbum')">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Editar Álbum</h4>
    </div>
    <div class="modal-body modal-body-overflow">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="txtDescripcion">Descripción</label>
                    <input id="txtDescripcion" class="form-control" type="text" ng-model="album.descripcion" required />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveAlbum" class="btn btn-success" type="submit">Actualizar álbum</button>
    </div>
</form>
